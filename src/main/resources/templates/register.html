<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Car Rental</title>
        
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
		
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body id="page-top">
    	<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top">CAR RENTAL</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Cars</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#">About</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Login</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
  		
  		
       
        <section class="masthead page-section portfolio" id="portfolio">
            <div class="container">
          
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"> </h2>
         
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-circle"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
      			
				<form action="#" th:action="@{/api/auth/register/customer}" th:object="${customer}" method="post">
				    <label for="name">First Name</label>
				    <input type="text" th:field="*{firstName}" id="name" placeholder="First Name">
				    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
				    
				    <label for="last-name">Last Name</label>
				    <input type="text" th:field="*{lastName}" id="last-name" placeholder="Last Name">
				    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
				    
				    <label for="email">Email</label>
				    <input type="text" th:field="*{email}" id="email" placeholder="Email">
				    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
				    
				    <label for="password">Password</label>
				    <input type="password" th:field="*{password}" id="password" placeholder="Password">
				    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
				    
				    <input type="submit" value="Register">   
				</form>			
			
            </div>
        </section>
        
       
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
        <script th:src="@{/js/scripts.js}"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        
    </body>
</html>
