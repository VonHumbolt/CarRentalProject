<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Car Rental</title>
        
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
  
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
		
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        
    </head>
    <body id="page-top">
    	<nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="/">CAR RENTAL</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/api/cars/getall}">Cars</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="/#about">About</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/api/auth/login}">Login</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/api/auth/signUp}">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
  		
  		
       
        <section class="masthead page-section portfolio" id="portfolio">
            <div class="container">
          
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"> Registiration </h2>
         
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-circle"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                
  		      </div>
                
                
                  <div class = "row justify-content-center">
                	
	                <div class="card w-75">
	                
	                	<div class="d-flex justify-content-center mt-2">

						
		                	<ul class="nav nav-tabs" id="myTab" role="tablist">
	                
								  <li class="nav-item" role="presentation">
								    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Customer Account</button>
								  </li>
								  <li class="nav-item" role="presentation">
								    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Company Account</button>
								  </li>
							</ul>
						
						</div>
	                
								<div class="tab-content" id="myTabContent">
								  <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
								  	 
								  	 <div class="card-body">
					    
							                <form action="#" th:action="@{/api/auth/register/customer}" th:object="${customer}" method="post">
												  <div class="mb-3">
												    	<label for="name" class="form-label">First Name</label>						    			
													    <input class="form-control" type="text" th:field="*{firstName}" id="name" placeholder="First Name">
								    					<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
												    </div>
												    
												  	<div class="mb-3">
												    	<label class="form-label" for="last-name">Last Name</label>
												    	<input class="form-control" type="text" th:field="*{lastName}" id="last-name" placeholder="Last Name">
								    					<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
												  	</div>
										  			
										  			<div class="mb-3">
												    	<label class="form-label" for="email">Email</label>
												    	<input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
								    					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
												  	</div>
												
													<div class="mb-3">
												    	<label class="form-label" for="password">Password</label>
												    	<input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password">
								    					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
												  	</div>
												  
										        <div class="text-center">
								  		 			 <button type="submit" class="btn btn-primary">Create Customer Account</button>
										        </div>
												  
											</form>
							     
									  </div>
								  </div>
								  
								  <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
								  
								  		<div class="card-body">
					    
							                <form action="#" th:action="@{/api/auth/register/company}" th:object="${company}" method="post">
												  <div class="mb-3">
												    	<label for="company-name" class="form-label">Company Name</label>						    			
													    <input class="form-control" type="text" th:field="*{companyName}" id="company-name" placeholder="Company Name">
								    					<span th:if="${#fields.hasErrors('companyName')}" th:errors="*{companyName}"></span>
												    </div>
												    
												  	<div class="mb-3">
												    	<label class="form-label" for="city-name">City Name</label>
												    	<input class="form-control" type="text" th:field="*{cityName}" id="city-name" placeholder="City Name">
								    					<span th:if="${#fields.hasErrors('cityName')}" th:errors="*{cityName}"></span>
												  	</div>
										  			
										  			<div class="mb-3">
												    	<label class="form-label" for="email">Email</label>
												    	<input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
								    					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
												  	</div>
												
													<div class="mb-3">
												    	<label class="form-label" for="password">Password</label>
												    	<input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Password">
								    					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
												  	</div>
												  
										        <div class="text-center">
								  		 			 <button type="submit" class="btn btn-primary">Create Company Account</button>
										        </div>
												  
											</form>
							     
									  </div>
								  
								  </div>
								  
								</div>
	                
					 
					</div>
	                
                </div>
      			
			
     
        </section>
        
         <footer class="footer text-center">
            <div class="container">
                <div class="row">
                    <!-- Footer Location-->
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Location</h4>
                        <p class="lead mb-0">
                            No:22 Atatürk Street
                            <br />
                            Çanakkale, Turkey
                        </p>
                    </div>
                    <!-- Footer Social Icons-->
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <h4 class="text-uppercase mb-4">Around the Web</h4>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-facebook-f"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-twitter"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-light btn-social mx-1" href="#!"><i class="fab fa-fw fa-dribbble"></i></a>
                    </div>
                    <!-- Footer About Text-->
                    
                </div>
            </div>
        </footer>
        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>Copyright &copy; Car Rental 2022</small></div>
        </div>
       
    	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  
        <script th:src="@{/js/scripts.js}"></script>

    </body>
</html>
